<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %} {% endblock title %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static './css/main.css' %}">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  </head>
  <body>
    <!--Header -->

      <div class="containter"> <!-- navbar container !-->
        <div class="row navbarrow"> <!-- navbar row !-->
          <div class="row navbar"> <!-- navbar main -->
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 logo">
              {% load static %}
              <img src="/static/imgs/logo.png"></img>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 navbaritems"> <!-- Navbar items -->
              {% if request.user.is_authenticated %}
              <li>
                 <a href={% url 'dongy_index' %}><span class="glyphicon glyphicon-home"></span>  Home  </a>
              </li>
              <li>
                 <a href={% url 'dongy_list' %}> <span class="glyphicon glyphicon-list-alt"></span> List of Payments  </a>
              </li>
              <li>
                 <a href={% url 'dongy_balance' %}><span class="glyphicon glyphicon-tasks"></span> Balance of Friends  </a>
              </li>
              <li>
                 <a href={% url 'dongy_equalform' %}><span class="glyphicon glyphicon-usd"></span>  Add a Payment  </a>
              </li>
              <li>
                 <a href={% url 'dongy_addFriend' %}><span class="glyphicon glyphicon-user"></span>  Add a Friend  </a>
              </li>
              <li>
                 <a href="/accounts/logout/"><span class="glyphicon glyphicon-log-out"></span> Logout  </a>
              </li>
              {% endif %}
            </div> <!-- Navbar items -->
          </div> <!-- navbar main -->
        </div> <!-- navbar row !-->
      </div> <!-- nabar container !-->
      <hr>
    <!--end Header -->
    <div class="containter"> <!-- Content Container -->
      <div class="row mainrow"> <!-- Content row -->
        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 xs-hidden sm-hidden"> <!-- sidebar !-->
          <h2> Welcome! </h2>
        </div> <!-- sidebar -->
        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 maincol"> <!-- main column for content !-->
        {% block contents %} {% endblock contents %}
        <div> <!-- main column for content !-->

      </div> <!-- Content row -->
    </div>  <!-- Content Container -->
  </body>
</html>
